service: jackbnb
useDotenv: true

custom:
  serverless-offline:
    httpPort: 4000
    websocketPort: 4001
    lambdaPort: 4002

plugins:
  - serverless-plugin-warmup
  - serverless-plugin-typescript
  - serverless-plugin-common-excludes
  - serverless-plugin-include-dependencies
  - serverless-offline

package:
  excludeDevDependencies: false
  patterns:
    - '!.yarn/**'
    - '!.sonar/**'
    - '!.history/**'

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  environment:
    MONGO_URL: ${env:MONGO_URL}
    API_TOKEN: ${env:API_TOKEN}

functions:
  auth:
    handler: src/main.handler
    events:
      - http:
          path: auth/{proxy+}
          method: any
      - http:
          path: auth
          method: any
